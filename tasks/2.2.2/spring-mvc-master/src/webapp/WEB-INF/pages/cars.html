<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Brand</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr th:block th:each="car : ${cars}">
                <td th:text="${car.getName()}"></td>
                <td th:text="${car.getManufactureYear()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Deleting ' + ${user.name}"></title>
</head>
<body style="padding: 4rem">
    <h2 th:text="'Deleting ' + ${user.name}"></h2>
    <p th:text="'Do you want to delete ' + ${user.name} + '?'"></p>
    <form action="#" th:action="@{'/users/delete/' + ${user.id}}" th:object="${user}" method="post">
        <p><input type="submit" value="Delete" /> <a href="/users/list">Cancel</a></p>
    </form>
</body>
</html>

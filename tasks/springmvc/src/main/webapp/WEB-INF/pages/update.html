<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Creation</title>
</head>
<body>
    <h1>User Updating</h1>
    <form action="#" th:action="@{'/users/update/' + ${user.id}}" th:object="${user}" method="post">
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Age: <input type="text" th:field="*{age}" /></p>
        <p><input type="submit" value="Submit" /> <a href="/users/list">Cancel</a></p>
    </form>
</body>
</html>
